<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="title">Etch-a-Sketch</div>
    <p class="subtext">Slide your mouse to draw whatever you want!</p>
    <div class="container"></div>
    <div class="container-input-erase">
        <div class="user-input-container">
            <input type="number" placeholder="Enter number of squares per side">
            <button class="modify-number-squares">Modify grid</button>
        </div>
        <button class="erase-drawing">Erase drawing</button>
    </div>
    <div class="change-color">Change colors!</div>
    <div class="button-container">
        <button class="black-squares">Black</button>
        <button class="random-squares">Random</button>
    </div>
</body>
</html>
